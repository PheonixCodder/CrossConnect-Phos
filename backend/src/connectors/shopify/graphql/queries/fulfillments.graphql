query FetchFulfillments {
  orders(first: 250, query: "fulfillment_status:any") {
    nodes {
      id

      lineItems(first: 250) {
        nodes {
          product {
            id
          }
        }
      }

      fulfillments {
        id
        status
        trackingInfo {
          company
          number
        }
      }
    }
  }
}
